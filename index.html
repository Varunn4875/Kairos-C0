<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

  <!-- Navbar -->
	  <div class="navbar">
	    <h2>Kairos&Co</h2>
	    <button class="menu-btn">â˜°</button>
	  </div>

	  <!-- Overlay -->
	  <div class="overlay"></div>

	  <!-- Swiper Sidebar -->
	  <div class="swiper mySidebar">
	    <div class="swiper-wrapper">
	      <div class="swiper-slide">
	        <a href="#">Home</a>
	        <a href="#">Features</a>
	        <a href="#">Products</a>
	        <a href="#">Categories</a>
	        <a href="#">Review</a>
	        <a href="#">Blogs</a>

	      </div>

	  </div>
<section id="home">
	<video autoplay muted loop id="myvideo">
		<source src="34855-403777679.mp4" type="video/mp4">
	</video>
</section>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    // Initialize Swiper for sidebar
    const sidebar = new Swiper('.mySidebar', {
      direction: 'horizontal',
      allowTouchMove: false, // disable swiping manually
    });

    const menuBtn = document.querySelector('.menu-btn');
    const overlay = document.querySelector('.overlay');
    const sidebarEl = document.querySelector('.mySidebar');

    // Toggle Sidebar
    menuBtn.addEventListener('click', () => {
      sidebarEl.style.transform = "translateX(0)"; // slide in
      overlay.style.display = "block";
    });

    // Close Sidebar when overlay clicked
    overlay.addEventListener('click', () => {
      sidebarEl.style.transform = "translateX(100%)"; // slide out
      overlay.style.display = "none";
    });
  </script>
</body>
</html>
