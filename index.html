<section id="home">

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    // Initialize Swiper for sidebar
    const sidebar = new Swiper('.mySidebar', {
      direction: 'horizontal',
      allowTouchMove: true, // disable swiping manually
    });

    const menuBtn = document.querySelector('.menu-btn');
    const overlay = document.querySelector('.overlay');
    const sidebarEl = document.querySelector('.mySidebar');

    // Toggle Sidebar
    menuBtn.addEventListener('click', () => {
      sidebarEl.style.transform = "translateX(0)"; // slide in
      overlay.style.display = "block";
    });

    // Close Sidebar when overlay clicked
    overlay.addEventListener('click', () => {
      sidebarEl.style.transform = "translateX(100%)"; // slide out
      overlay.style.display = "none";
    });
  </script>
